
<h2>{{movie.name}}</h2>
<li><strong>director:</strong> {{movie.director}}</li>
<li><strong>imageUrl:</strong> {{movie.imageUrl}}</li>
<li><strong>duration:</strong> {{movie.duration}}</li>
<li><strong>releaseDate:</strong> {{movie.releaseDate}}</li>
<li><strong>genres:</strong> {{movie.genres}}</li>
<button [disabled]="selected" class="btn btn-primary" (click) = "selectMovie(movie)">Select</button>
