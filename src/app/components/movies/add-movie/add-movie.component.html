
<form #movieForm = "ngForm" (ngSubmit) = "addMovie(newMovie);">
  <div class="form-group">
  <label>name:</label>
		<input type="text" [(ngModel)]="newMovie.name" name="name" class="form-control">
  </div>
  <div class="form-group">
  <label>director:</label>
		<input type="text" [(ngModel)]="newMovie.director" name="director" class="form-control">
  </div>
  <div class="form-group">
  <label>imageUrl:</label>
		<input type="text" [(ngModel)]="newMovie.imageUrl" name="imageUrl" class="form-control">
  </div>
  <div class="form-group">
  <label>duration:</label>
		<input type="text" [(ngModel)]="newMovie.duration" name="duration" class="form-control">
  </div>
  <div class="form-group">
  <label>releaseDate:</label>
		<input type="text" [(ngModel)]="newMovie.releaseDate" name="releaseDate" class="form-control">
  </div>
  <div class="form-group">
  <label>genres:</label>
		<input type="text" [(ngModel)]="newMovie.genres" name="genres" class="form-control">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
